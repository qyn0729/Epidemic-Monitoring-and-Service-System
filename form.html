    <script type="text/javascript">
        // get token
        if (window.localStorage) {
            var token = localStorage.value;
        }
        else {
            alert("浏览器不支持！");
        }

        // logout, delete token
        function logout() {
            window.location.href = "login.html";
            localStorage.value = '';
        }

        function check(form) {
            var username = $("#username").val();
            var oldpassword = $("#oldpassword").val();
            var newpassword = $("#newpassword").val();
            // if username is empty
            if (!username || username == "") {
                $.globalMessenger().post({
                    message: "请输入用户名",
                    type: 'error',
                    hideAfter: 2,
                    showCloseButton: true,
                    hideOnNavigate: true 
                });
                form.username.focus();
                return false;
            }
            // if old password is empty
            if (!oldpassword || oldpassword == "") {
                $.globalMessenger().post({
                    message: "请输入原密码",
                    type: 'error',
                    hideAfter: 2,
                    showCloseButton: true,
                    hideOnNavigate: true 
                });
                form.oldpassword.focus();
                return false;
            }
            // if new password is empty
            if (!newpassword || newpassword == "") {
                $.globalMessenger().post({
                    message: "请输入新密码",
                    type: 'error',
                    hideAfter: 2,
                    showCloseButton: true,
                    hideOnNavigate: true 
                });
                form.newpassword.focus();
                return false;
            }
            // the password must consists of 6-16 letters and Numbers
            var regu = "^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$";
            var re = new RegExp(regu);
            if (!re.test(newpassword)) {
                console.log(newpassword, '1')
                $.globalMessenger().post({
                    message: "密码必须由6-16位字母和数字组成",
                    type: 'error',
                    hideAfter: 2,
                    showCloseButton: true,
                    hideOnNavigate: true
                });
                form.newpassword.focus();
                return false;
            }
            // change password
            $.ajax({
                url: "http://localhost:8000/changePassword",
                type: "post",
                headers: { 'X-CSRFToken': $('input[name=csrfmiddlewaretoken]').val() },
                data: JSON.stringify({
                    username: username,
                    oldpassword: oldpassword,
                    newpassword: newpassword,
                    token: token
                }),
                success: function (data) {
                    if (data.status == '1') {                       
                        if (data.errcode == 0) {
                            // success
                            $.globalMessenger().post({
                                message: "密码修改成功",
                                type: 'success',
                                hideAfter: 2,
                                showCloseButton: true,
                                hideOnNavigate: true
                            });
                        }
                        else {
                            $.globalMessenger().post({
                                message: "操作失败，请重试",
                                type: 'error',
                                hideAfter: 2,
                                showCloseButton: true,
                                hideOnNavigate: true
                            });
                        }
                    }
                    else if (data.status == '0') {
                        // timeout
                        alert("请重新登录！");
                        window.location.href = "login.html";
                        return false;
                    }
                    else {
                        $.globalMessenger().post({
                            message: "用户名或密码错误",
                            type: 'error',
                            hideAfter: 2,
                            showCloseButton: true,
                            hideOnNavigate: true
                        });
                        return false;
                    }
                },
                error: function (data) {
                    $.globalMessenger().post({
                        message: "连接失败",
                        type: 'error',
                        hideAfter: 2,
                        showCloseButton: true,
                        hideOnNavigate: true
                    });
                }
            });
        }

    </script>
