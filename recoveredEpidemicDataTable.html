    <script>
        function showMsg(msg) {
            $("#loading").text(msg);
            $("#loading").show();
        }
        function logout()
        {
            window.location.href = "login.html";
            localStorage.value = '';
        }

        $(document).ready(function () {
            // get token
            if (window.localStorage) {
                var token = localStorage.value;
            }
            else {
                alert("浏览器不支持！");
            }
            $('#loading').hide();

            // select data source
            select_source = document.getElementById('cur-data-source');
            select_source.onchange = function () {
                if (select_source.value == "DXY") {
                    showMsg("加载中......");
                    $.ajax({
                        url: "http://localhost:8000/cureddataDXY",
                        dataType: 'json',
                        type: 'post',
                        headers: { 'X-CSRFToken': $('input[name=csrfmiddlewaretoken]').val() },
                        data: JSON.stringify({
                            'token': token
                        }),
                        success: function (data) {
                            if (data.status == '1') {
                                // load data
                                $('#dataTables-example').dataTable({
                                    destroy: true,
                                    data: data.data
                                });
                                $('#loading').hide();
                            }
                            else {
                                alert("请重新登录！");
                                window.location.href = "login.html";
                                return false;
                            }
                        },
                        error: function (data) {
                            showMsg("加载失败");
                        }
                    })
                }
                else if (select_source.value == "JHU") {
                    showMsg("加载中......");
                    $.ajax({
                        url: "http://localhost:8000/cureddataJHU",
                        dataType: 'json',
                        type: 'post',
                        headers: { 'X-CSRFToken': $('input[name=csrfmiddlewaretoken]').val() },
                        data: JSON.stringify({
                            'token': token
                        }),
                        success: function (data) {
                            if (data.status == '1') {
                                // load data
                                $('#dataTables-example').dataTable({
                                    destroy: true,
                                    data: data.data
                                });
                                $('#loading').hide();
                            }
                            else if(data.status == '-1'){
                                showMsg("加载失败");
                            }
                            else {
                                alert("请重新登录！");
                                window.location.href = "login.html";
                                return false;
                            }
                        },
                        error: function (data) {
                            showMsg("加载失败");
                        }
                    })
                }
            }
        });
    </script>
